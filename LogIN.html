<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Log In to Yeshan Wizard Academy">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="Yeshan">
        <meta name = "viewport" content = "width=device-width, initial scale=1.0">
        <link rel = "stylesheet" href = "Styles/LogInStyle.css">
        <script src="https://kit.fontawesome.com/35acfd843f.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Baloo+2:500&display=swap" rel="stylesheet">
        <title>Log in page</title>
    </head>

    <body onload="listFunction()">
        <img class = "background" src = "Sources/watercolor.jpg">
        <div class = "container">
            <div class = "img">
                <img src = "Sources/personalization.svg">
            </div>
            <div class = "login-container">
                <div class = "form">
                    <form action = "LogIN.html">

                        <img class = "avatar" src = "Sources/profile_avatar.svg">
                        <h2>Welcome</h2>

                        <div class = "input-div one focus">
                            <div class = "i">
                                <i class = "fas fa-user"></i>
                            </div>
                            <div>
                                <!--h5>Username</h5-->
                                <input class = "input" type = "text" placeholder="Username">
                            </div>
                        </div>

                        <div class = "input-div two focus">
                            <div class = "i">
                                <i class = "fas fa-lock"></i>
                            </div>
                            <div>
                                <!--h5>Password</h5-->
                                <input class = "input" type = "password" placeholder="Password" id = "myPassword">
                            </div>
                            <div class = "i-eye">
                                <input type="checkbox" onclick="showPassword()">
                                <i class="far fa-eye"></i>
                            </div>
                        </div>
                        <a href = "#">Forgot Password?</a>
                        <input type ="submit" class = "btn" value = "Login"> 
                    </form>
                </div>
                <div class = "select-container">
                    <select name = "slt" class="select">
                        <option>Choose account type</option>
                        <option value = "Traffic_Officer">Traffic Officer</option>
                        <option value = "Higher_Officer">Higher Officer</option>
                        <option value = "Offencer">Offencer</option>
                        <option value = "Cashier">Cashier</option>
                    </select>
                </div>
            </div>
        </div>
        <script type = "text/javascript" src = "js/LogIn.js"></script>        
    </body>
</html>
